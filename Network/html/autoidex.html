<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: auto;
		}
		.header {
			display: flex;
			padding: 0 11%;
			margin-bottom: 20px;
			box-shadow: 0px 0px 20px black;
		}

			width: 80%;

			list-style: none;
			width: 100%;
		}
		.files {
			border: 1px;
			border-radius: 10px;
			padding: 10px;
			margin-bottom: 10px;
			box-shadow: 0px 2px 8px grey;
		}
	</style>
</head>
<body>
	<div class="header">
		<h2>AutoIndex</h2>
	</div>
	<div class="blockOfFiles">
		<ul class="listOfFiles">
			<$ListOfFiles>
			<li class="files"><a href="link">Name</a></li>
		</ul>
	</div>
</body>
</html>
